name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: js callbacks tester
      id: js-callbacks-tester
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: js callbacks tester
        setup-command: npm install
        command: npm test
        timeout: 10
        max-score: 8
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JS-CALLBACKS-TESTER_RESULTS: "${{steps.js-callbacks-tester.outputs.result}}"
      with:
        runners: js-callbacks-tester
